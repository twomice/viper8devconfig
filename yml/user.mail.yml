cancel_confirm:
  body: "[user:name],\r\n\r\nYour account on [site:name] has been canceled.\r\n\r\n--  [site:name] team"
  subject: 'Account details for [user:name] at [site:name] (canceled)'
password_reset:
  body: "[user:name-raw],\r\n\r\nA request to reset the password for your account has been made at [site:name].\r\n\r\nYou may now log in to [site:url-brief] clicking on this link or copying and pasting it in your browser:\r\n\r\n[user:one-time-login-url]\r\n\r\nThis is a one-time login, so it can be used only once. It expires after one day and nothing will happen if it's not used.\r\n\r\nAfter logging in, you will be redirected to [user:edit-url] so you can change your password."
  subject: 'Replacement login information for [user:name-raw] at [site:name]'
register_admin_created:
  body: "Dear [user:name-raw],\r\n\r\nWelcome to VIPEr! You may now log in to https://www.ionicviper.org/user/login using the following username and password: \r\n\r\nusername: [user:name-raw]\r\npassword: \r\n\r\nYou may also log in by clicking on this link or copying and pasting it in your browser: \r\n\r\n[user:one-time-login-url]\r\n\r\nThe link will only work one time; after logging in, you will be redirected to your profile page so you can change your password.\r\n\r\nVIPEr has a great deal of content for teaching inorganic chemistry, as well as interactive features such as forums, polls, and textbook ratings.\r\n\r\nIf you are a faculty member please complete the \"professional information\" section of your profile and check the box for \"Request Additional Privileges\". This will let you start uploading your own teaching resources.\r\n\r\nWe have built our site around the philosophy that because we all have different areas of expertise in inorganic chemistry, we can all contribute something to make all of our inorganic courses better. Because we want to encourage adaptation and sharing of materials, we only accept materials that you can share under a Creative Commons license (http://www.creativecommons.org ). This means that when you download something, you can adapt it for your own purposes as long as you cite the original author and VIPEr as its original source.\r\n\r\nWe highly encourage feedback on educational materials posted here. Did you change it for a course taught at a different level? If so, post something in the comments section under the piece you downloaded, or consider uploading a new version if you have made substantial changes.\r\n\r\nPlease have a look around and make yourself at home. Comment on your favorite textbook, ask a question on a forum, rate the materials you find here, post your favorite problem set questions, give us feedback about how we are doing! With your input, we hope that we can build a flourishing community for inorganic chemists!\r\n\r\nVIPEr is a project of IONiC, the Interactive Online Network of Inorganic Chemists. Thanks for joining us!\r\n\r\n--The IONiC leadership council "
  subject: 'An administrator created an account for you at [site:name]'
